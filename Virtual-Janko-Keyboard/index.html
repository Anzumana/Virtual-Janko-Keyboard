	<body>
	<center>
		<div id="base">
			<h1> Mann's Virtual Jank√≥ Keyboard </h1>
			<table>
				<tr><!--This is the top row-->
					<td>
						<div id="keys">
							<button id="white" class="note white"><p>A<sup>3  <sup></br>(`)</sup> </sup></p></button>
							<button id="white" class="note white"><p>B<sup>3  <sup></br>(1)</sup> </sup></p></button>
							<button id="black" class="note black"><p>C<sup>#4 <sup></br>(2)</sup> </sup></p></button>
							<button id="black" class="note black"><p>D<sup>#4 <sup></br>(3)</sup> </sup></p></button>
							<button id="white" class="note white"><p>F<sup>4  <sup></br>(4)</sup> </sup></p></button>
							<button id="white" class="note white"><p>G<sup>4  <sup></br>(5)</sup> </sup></p></button>
							<button id="white" class="note white"><p>A<sup>4  <sup></br>(6)</sup> </sup></p></button>
							<button id="white" class="note white"><p>B<sup>4  <sup></br>(7)</sup> </sup></p></button>
							<button id="black" class="note black"><p>C<sup>#5 <sup></br>(8)</sup> </sup></p></button>
							<button id="black" class="note black"><p>D<sup>#5 <sup></br>(8)</sup> </sup></p></button>
							<button id="white" class="note white"><p>F<sup>5  <sup></br>(0)</sup> </sup></p></button>
							<button id="white" class="note white"><p>G<sup>5  <sup></br>(-)</sup> </sup></p></button>
							<button id="white" class="note white"><p>A<sup>5  <sup></br>(=)</sup> </sup></p></button>
							<button id="*" class="note half"> </button>
						</div>
					</td>
				</tr>
				<tr><!--This is the second row-->
					<td>
						<div id="keys">
							<button id="*" 	 class="note half"> </button>
							<button id="tab" class="note black"><p>A<sup>#3 <sup></br>(TAB)</sub></sup></p></button>				
							<button id="white" 	 class="note white"><p>C<sup>4  <sup></br>(Q)</sup></sub></p></button>						
							<button id="white"   class="note white"><p>D<sup>4	<sup></br>(W)</sup></sub></p></button>							
							<button id="white"   class="note white"><p>E<sup>4	<sup></br>(E)</sup></sub></p></button>							
							<button id="black"   class="note black"><p>F<sup>#4	<sup></br>(R)</sup></sub></p></button>						
							<button id="black"   class="note black"><p>G<sup>#4	<sup></br>(T)</sup></sub></p></button>							
							<button id="black"   class="note black"><p>A<sup>#4	<sup></br>(Y)</sup></sub></p></button>							
							<button id="white"   class="note white"><p>C<sup>5	<sup></br>(U)</sup></sub></p></button>						
							<button id="white"   class="note white"><p>D<sup>5	<sup></br>(I)</sup></sub></p></button>							
							<button id="white"   class="note white"><p>E<sup>5	<sup></br>(O)</sup></sub></p></button>							
							<button id="black"   class="note black"><p>F<sup>#5	<sup></br>(P)</sup></sub></p></button>						
							<button id="black"   class="note black"><p>G<sup>#5	<sup></br>([)</sup></sub></p></button>							
							<button id="black"   class="note black"><p>A<sup>#5	<sup></br>(])</sup></sub></p></button>
						</div>
					</td>
				</tr>
				<tr><!--This is the third row-->
					<td>
						<div id="keys">
							<button id="white" class="note white"><p>A<sup>3   <sup></br>(Caps-Lck)</sup> </sup></p></button>
							<button id="white"  class="note white"><p>B<sup>3   <sup></br>(A)</sup> </sup></p></button>
							<button id="black"  class="note black"><p>C<sup>#4  <sup></br>(S)</sup> </sup></p></button>
							<button id="black"  class="note black"><p>D<sup>#4  <sup></br>(D)</sup> </sup></p></button>
							<button id="white"  class="note white"><p>F<sup>4   <sup></br>(F)</sup> </sup></p></button>
							<button id="white"  class="note white"><p>G<sup>4   <sup></br>(G)</sup> </sup></p></button>
							<button id="white"  class="note white"><p>A<sup>4   <sup></br>(H)</sup> </sup></p></button>
							<button id="white"  class="note white"><p>B<sup>4   <sup></br>(J)</sup> </sup></p></button>
							<button id="black"  class="note black"><p>C<sup>#5  <sup></br>(K)</sup> </sup></p></button>
							<button id="black"  class="note black"><p>D<sup>#5  <sup></br>(L)</sup> </sup></p></button>
							<button id="white"  class="note white"><p>F<sup>5   <sup></br>(;)</sup> </sup></p></button>
							<button id="white"  class="note white"><p>G<sup>5   <sup></br>(')</sup> </sup></p></button>
							<button id="white"  class="note white"><p>A<sup>5   <sup></br>(#)</sup> </sup></p></button>
							<button id="*"  class="note half"> </div>
						</div>
					</td>
				</tr>
				<tr><!--This is the fourth row-->
					<td>
						<div id="keys">
							<button id="*"  class="note half"> </button>
							<button id="black" class="note black"><p>A<sup>#3	<sup></br>(Ctrl)</sup> </sup></p></button>
							<button id="white" 	class="note white"><p>C<sup>4	<sup></br>(\)</sup> </sup></p></button>
							<button id="white" 	class="note white"><p>D<sup>4	<sup></br>(Z)</sup> </sup></p></button>
							<button id="white" 	class="note white"><p>E<sup>4	<sup></br>(X)</sup> </sup></p></button>
							<button id="black" 	class="note black"><p>F<sup>#4	<sup></br>(C)</sup> </sup></p></button>
							<button id="black" 	class="note black"><p>G<sup>#4	<sup></br>(V)</sup> </sup></p></button>
							<button id="black" 	class="note black"><p>A<sup>#4	<sup></br>(B)</sup> </sup></p></button>
							<button id="white" 	class="note white"><p>C<sup>5	<sup></br>(N)</sup> </sup></p></button>
							<button id="white" 	class="note white"><p>D<sup>5	<sup></br>(M)</sup> </sup></p></button>
							<button id="white" 	class="note white"><p>E<sup>5	<sup></br>(,)</sup> </sup></p></button>
							<button id="black" 	class="note black"><p>F<sup>#5	<sup></br>(.)</sup> </sup></p></button>
							<button id="black"	class="note black"><p>G<sup>#5	<sup></br>(/)</sup> </sup></p></button>
							<button id="black" class="note black"><p>A<sup>#5	<sup></br>(Up-Arr)</sup> </sup></p></button>
						</div>
					</td>
				</tr>
			</table>
		</div>
	</center>
